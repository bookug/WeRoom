<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户信息管理</title>
		<link href="../css/info.css" rel="stylesheet" />
	</head>
	<body background="../images/default.jpg">
		<ul>
			<li><a href="login.html">返回登录</a></li>
			<li><a href="register.html">返回注册</a></li>
			<li><a href="index.html">返回首页</a></li>
			<li><a href="room.html">返回空间</a></li>
		</ul>
		<!-- TODO:设置各个div的样式-->
		<div id="part1Div" >
			<img src="../images/default.jpg"  height="30%" width="30%" alt="用户头像" />
			<p>用户昵称</p>
		</div>
		<div id="part2Div">
			<p>信息管理</p>
			<ul>
				<li><p>密码：</p></li> <br/>
				<li><p>邮箱：</p></li> <br/>
				<li><p>手机：</p></li> <br/>
				<li><p>爱好：</p></li> <br/>
			</ul>
		</div>
		<div id="part3Div">
			<p>好友列表，应该有上下滚动按钮</p>
		</div>
		<div id="part4Div">
			<p>基本功能</p>
			<div id="nameDiv">
				<form id="nameForm" action="/addByName" method="POST" enctype="multipart/form-data">
					<span class="s">通过用户名添加好友：</span>
					<input type="text" name="name" placeholder="请输入要查找的用户名" />
					<input id="submit" type="submit" value="添加好友" />
				</form>
			</div>
			<div id="mobileDiv">
				<form id="mobileForm" action="/addByMobile" method="POST" enctype="multipart/form-data">
					<span class="s">通过手机号添加好友：</span>
					<input type="text" name="mobile" placeholder="请输入要查找的手机号" />
					<input id="submit" type="submit" value="添加好友" />
				</form>
			</div>
			<div id="emailDiv">
				<form id="emailForm" action="/addByEmail" method="POST" enctype="multipart/form-data">
					<span class="s">通过邮箱添加好友：</span>
					<input type="text" name="email" placeholder="请输入要查找的邮箱" />
					<input id="submit" type="submit" value="添加好友" />
				</form>
			</div>				
		</div>
		<div id="part5Div">
			<p>高级功能</p>
			<div id="hobbyDiv">
				<form id="hobbyForm" action="/addByHobby" method="POST" enctype="multipart/form-data">
					<span class="s">通过爱好添加好友：</span>
					<input type="text" name="hobby" placeholder="请输入要查找的爱好" />
					<input id="submit" type="submit" value="添加好友" />
				</form>
			</div>
			<div id="hobby2Div">
				<form id="hobby2Form" action="/addByHobby2" method="POST" enctype="multipart/form-data">
					<span class="s">通过朋友的朋友的爱好添加好友：</span>
					<input type="text" name="hobby2" placeholder="请输入要查找的爱好" />
					<input id="submit" type="submit" value="添加好友" />
				</form>
			</div>
			<div id="removeDiv">
				<form id="removeForm" action="/subByName" method="POST" enctype="multipart/form-data">
					<span class="s">通过用户名删除好友：</span>
					<input type="text" name="name" placeholder="请输入要删除的用户名" />
					<input id="submit" type="submit" value="删除好友" />
				</form>
			</div>	
		</div>
		
		<script type="text/javascript" src="../js/info.js"></script>
	</body>

</html>
